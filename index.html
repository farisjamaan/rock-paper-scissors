<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <head class="header-container">
        <h1 class="header">Rock Paper Scissors</h1>
        <h2 class="header2">First To 5 Wins!</h2>
    </head>
    <div class="wrapper">
        <button class="btns" id="rock" value="rock">Rock</button>
        <button class="btns" id="paper" value="paper">Paper</button>
        <button class="btns" id="scissors" value="scissors">Scissors</button>
    </div>
    <div class="results">
        <p class="round_results"></p>
        <p class="scores"></p>
        <p class="match_results"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
